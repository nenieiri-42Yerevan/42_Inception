version: "3"

services:
    mariadb:
        build: ./requirements/mariadb/
        image: mariadb
        container_name: c_mariadb
        networks:
            - inception
        restart: on_failure
    wordpress:
        build: ./requirements/wordpress/
        image: wordpress
        container_name: c_wordpress
        networks:
            - inception
        volumes:
            - wordpress_data:/var/www/mysite/
        restart: on_failure
        depends_on:
            - mariadb
    nginx:
        build: ./requirements/nginx/
        image: nginx
        container_name: c_nginx
        networks:
            - inception
        volumes:
            - wordpress_data:/var/www/mysite/
        restart: on_failure
        ports:
            - "80:80"
            - "443:443"
        depends_on:
            - wordpress

networks:
    inception:

volumes:
    wordpress_data:
    db_data:
