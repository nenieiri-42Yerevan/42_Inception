version: "3"

services:
    mariadb:
        build: ./requirements/mariadb/
        container_name: c_mariadb
        env_file:
            - .env
        networks:
            - inception
        volumes:
            - db_data:/var/lib/mysql
        restart: on-failure

    wordpress:
        build:
            context: ./requirements/wordpress/
            args:
                - MYSQL_HOST=mariadb
        container_name: c_wordpress
        env_file:
            - .env
        networks:
            - inception
        volumes:
            - wordpress_data:/var/www/wordpress/
        restart: on-failure
        depends_on:
            - mariadb
    nginx:
        build:
            context: ./requirements/nginx/
            args:
                - WORDPRESS_HOST=wordpress
        container_name: c_nginx
        env_file:
            - .env
        networks:
            - inception
        volumes:
            - wordpress_data:/var/www/wordpress/
        restart: on-failure
        ports:
            - "443:443"
        depends_on:
            - wordpress

networks:
    inception:

volumes:
    wordpress_data:
    db_data:
